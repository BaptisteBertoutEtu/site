<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocole d'injection</title>
    <link rel="stylesheet" href="../css/style-calcul-injection.css">
    <link rel="shortcut icon" type="image/png" href="../images/photo.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../build/program-injection-oncologique.js" defer></script>
</head>
<body>

    <div class="entete">
        <h1 class="title">Protocole d'injection oncologique</h1>
    </div>
    
    <div class="main-tab">
        <table>
            <tr class="first-line">
                <th class="cell first-line-cell title-cells">Poids<br><span class="units">Kg.</span></th>
                <th class="cell first-line-cell title-cells">Tension TUBE<br> <span class="units">Kv.</span></th>
                <th class="cell first-line-cell title-cells">Dose d'injection<br><span class="units">g d'iode.</span></th>
                <th class="cell first-line-cell title-cells">Concentration<br><span class="units">mgl/mL.</span></th>
                <th class="cell first-line-cell title-cells">Volume<br><span class="units">ml.</span></th>
            </tr>
            <tr class="other-line">
                <td class="cell cell-info" rowspan="5"><p class="info">
                    <input type="number" min="0" placeholder="Kg" class="weight choice">
                </p></td>
                <td class="cell cell-info" rowspan="5"><p class="info">
                    <select name="tension-tube" class="choice tension-tube-select">
                        <option value="" selected>-- Choisissez une tension --</option>
                        <option value="80"> 80Kv (0.3 g/Kg)</option>
                        <option value="100"> 100Kv (0.4 g/Kg)</option>
                        <option value="120"> 120Kv (0.5 g/Kg)</option>
                    </select>
                </p></td>
                <td class="cell cell-info" rowspan="5"><p class="info doseInjec">NaN</p></td>
                <td class="cell"><p class="info">300</p></td>
                <td class="cell"><p class="info vol" id="vol300">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">320</p></td>
                <td class="cell"><p class="info vol" id="vol320">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">350</p></td>
                <td class="cell"><p class="info vol" id="vol350">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">370</p></td>
                <td class="cell"><p class="info vol" id="vol370">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">400</p></td>
                <td class="cell"><p class="info vol" id="vol400">NaN</p></td>
            </tr>
        </table>
    </div>

    <!-- popup affichée si aucun poids n'a été saisi et qu'un calcul est demandé -->
    <div class="modal" id="modal">
        <div class="modal-back"></div>
        <div class="modal-container">
            <a href="#" class="close-button" id="modal-close">
                <span class="material-symbols-outlined">cancel</span>
            </a>
            <p class="message-popup">Veuillez saisir le poids du patient.</p>
        </div>
    </div>

    <div class="reset">
        <input type="button" value="RESET" class="choice reset-button">
    </div>
</body>
</html>
