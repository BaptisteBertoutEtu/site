<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocole d'injection</title>
    <link rel="stylesheet" href="../css/style-calcul-injection.css">
    <link rel="shortcut icon" type="image/png" href="../images/photo.png"/>
</head>
<body>

    <div class="entete">
        <h1 class="title">Protocole d'injection vasculaire</h1>
    </div>

    <div class="choice-tab">
        <table>
            <tr class="first-line">
                <th class="cell first-line-cell title-cells">Type d'examen</th>
                <th class="cell first-line-cell title-cells">Type de patient</th>
                <th class="cell first-line-cell title-cells">Temps arriv&eacute;e <br><span class="units">sec.</span></th>
                <th class="cell first-line-cell title-cells">Temps acquisition <br><span class="units">sec.</span></th>
            </tr>
            <tr>
                <td class="cell cell-choice">
                    <select name="examen" id="exam-select" class="choice" onchange="changeValueTempsArriv()">
                        <option value="" selected>-- Choisissez un examen --</option>
                        <option value="embolie">Embolie pulmonaire</option>
                        <option value="coroscanner">Coroscanner</option>
                        <option value="carotide">Carotide</option>
                        <option value="aorteCrosse">Aorte toracique</option>
                        <option value="aorteAbdo">Aorte abdo</option>
                        <option value="membreInf">Membres inf&eacute;rieurs</option>
                    </select>
                </td>
                <td class="cell cell-choice">
                    <select name="patient" id="patient-select" class="choice" onchange="changeValueDebit()">
                        <option value="" selected>-- Choisissez un patient --</option>
                        <option value="ag&eacute;">Patient Ã¢g&eacute;</option>
                        <option value="normal">Patient normal</option>
                        <option value="sportif">Jeune, sportif, femme enceinte</option>
                        <option value="obese">Patient ob&egrave;se (120-140 Kg)</option>
                    </select>
                </td>
                <td class="cell cell-choice"><input type="number" min="0" class="arriv choice" id="tempsArriv" placeholder="sec." disabled></td>
                <td class="cell cell-choice"><input type="number" min="0" class="acquis choice" placeholder="sec." onkeyup="calculer()" onchange="calculer()"></td>
            </tr>
        </table>
    </div>

    
    <div class="main-tab">
        <table>
            <tr class="first-line">
                <th class="cell first-line-cell title-cells">Temps d'injection <br> <span class="units">sec.</span></th>
                <th class="cell first-line-cell title-cells">D&eacute;bit d'iode <br><span class="units">g /sec.</span></th>
                <th class="cell first-line-cell title-cells">Concentration <br><span class="units">mg/mL.</span></th>
                <th class="cell first-line-cell title-cells">Vitesse d'injection <br><span class="units">mL/sec.</span></th>
                <th class="cell first-line-cell title-cells">Volume <br><span class="units">mL</span></th>
            </tr>
            <tr class="other-line">
                <td class="cell cell-info" rowspan="3"><p class="info" id="tempsInjec">NaN</p></td>
                <td class="cell cell-info" rowspan="3"><p class="info" id="debitIode">NaN</p></td>
                <td class="cell"><p class="info">300</p></td>
                <td class="cell"><p class="info" id="vitesseInjec300">NaN</p></td>
                <td class="cell"><p class="info" id="vol300">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">320</p></td>
                <td class="cell"><p class="info" id="vitesseInjec320">NaN</p></td>
                <td class="cell"><p class="info" id="vol320">NaN</p></td>
            </tr>
            <tr class="other-line">
                <td class="cell"><p class="info">350</p></td>
                <td class="cell"><p class="info" id="vitesseInjec350">NaN</p></td>
                <td class="cell"><p class="info" id="vol350">NaN</p></td>
            </tr>
        </table>
    </div>

    <div class="reset">
        <input type="button" value="RESET" class="choice" onclick="setNaN()">
    </div>

    <script src="../js/program-injection-vasculaire.js"></script>
</body>
</html>
